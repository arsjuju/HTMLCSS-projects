<!--HTML é Case Insensitive-->
<!DOCTYPE html> <!--Especifica pro navegador que é um documento HTML-->
<html lang="pt-br"> <!--Lang: Sintaxe de idioma-->

<head> <!--Não aparece no documento, trata de meta-dados do HTML-->
    <meta charset="utf-8"> <!-- Charset: Codificação de caracteres a ser usado-->
    <title>Meu HTML</title> <!--Título do Documento-->
</head>

<body> <!--É tudo que a gente vê no frame do navegador-->
    <p> <!--Tag de parágrafo-->
        Olá
    </p>

</body>

</html>
