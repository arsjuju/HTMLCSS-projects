<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tag para resolução de dipositivos móveis-->
    <title>Meu HTML</title>
</head>

<body>
    <h1>Meu HTML</h1> <!-- Tag de título, cabeçalho.-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Consequuntur aperiam, dolor, voluptas et error, ad saepe
        provident beatae quidem deleniti culpa accusantium nostrum nulla!
        Quidem accusantium itaque in exercitationem
        sed?
    </p><!--Digitando "Lorem", aparece um texto comum por padrão/ <p> tag de parágrafo-->
    <span>Juliana</span><!--Tag In Line--><br><!--Tag quebra de linha-->
    <span>Juliana</span><br>
    <span>Juliana</span><br>
    <span>Juliana</span><br>
    <span>Juliana</span><br>
</body>

</html>
