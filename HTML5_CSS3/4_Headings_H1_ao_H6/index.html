<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
</head>

<body>
    <!--Tags de Heading-->
    <!--Usados para definir a estrutura, semânticas do documento-->
    <h1>Meu título</h1> <!--Mais importante-->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime blanditiis optio quae nihil molestias, quam
        eveniet est aut porro, velit, enim deleniti tempora facilis. Quam deleniti eveniet id beatae ipsa.</p>
    <h2>Meu título</h2> <!--Referencia um sub título-->
    <h3>Meu título</h3>
    <h4>Meu título</h4>
    <h5>Meu título</h5>
    <h6>Meu título</h6> <!--Menos importante-->
</body>

</html>
